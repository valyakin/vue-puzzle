<div class="page-game">
  <div class="controls">
    <div class="button reset" @click="resetTiles">Reset</div>
    <div class="sliders">
      <vue-slider v-model="tileSize" :min="0.5" :max="10" :interval="0.5"></vue-slider>
      <vue-slider v-model="tilesInRow" :min="2" :max="40" @callback="changeTilesCount"></vue-slider>
    </div>
    <div class="button shuffle" @click="shuffleTiles">Shuffle</div>
  </div>
  <transition-group class="tiles-board" :style="{ width: boardSize }" tag="div" name="tiles">
    <tile v-for="tile in tiles"
      :id="tile.id"
      :key="tile.id"
      :focused="!!(srcIndex != null && tile.id === tiles[srcIndex].id)"
      :size="tileSize"
      @dragstart="drag"
      @drop="drop"
      @click="click"
    ></tile>
  </transition-group>
</div>
