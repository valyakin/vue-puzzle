<div
  draggable
  @dragstart="onDragstart"
  @dragenter.prevent="onDragenter"
  @dragover.prevent="onDragover"
  @dragleave="onDragleave"
  @drag="onDrag"
  @drop="onDrop"
  @dragend="onDragend"
  @click="onClick"
  tabindex="0"
  class="tile"
  :style="{ 'background-color': color, width: `${size}rem`, height: `${size}rem` }"
  :class="{ 'focus' : focused }"
></div>
